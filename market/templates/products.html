{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block content %}
  <div class="row products-row">
    <div class="col-8">
      <h2>Available Products</h2>
      <hr>
      <table class="table table-striped table-hover table-dark table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Barcode</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for item in itens %}
                  <tr>
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.name}}</td>
                      <td>{{item.barcode}}</td>
                      <td>{{item.price}}</td>
                      <td>
                        <button class="btn btn-outline btn-info">More Information</button>
                        <button class="btn btn-outline btn-success">Buy</button>
                      </td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>
    <div class="col-4">
      <h2>Purchased Products</h2>
      <hr>
    </div>
  </div>
{% endblock %}
