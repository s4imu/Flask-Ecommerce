{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block content %}
  <h2>Products</h2>
  <table class="table table-striped table-hover table-dark table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
          {% for item in itens %}
              <tr>
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.name}}</td>
                  <td>{{item.barcode}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.description}}</td>
                  <td>
                    <button class="btn btn-outline btn-info">More Information</button>
                    <button class="btn btn-outline btn-success">Buy</button>
                  </td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
  <hr>
{% endblock %}
